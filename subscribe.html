<!DOCTYPE html>
<html>
<head>
	
	<title>Subscription</title>
</head>
<body>
     
	<form method="get" >
		First name:<input type="text" name="firstname" ><br>
		Last name:<input type="text" name="lastname" ><br>
		Phone number:<input type="number" name="phone"><br>
        Password:<input type="password" minlength="5" name="password"><br>
		Email:<input type="email" required name="email"><br>
        Gender: Male<input type="radio" name="Gender" value="Male"><br>
                Female:<input type="radio" name="Gender" value="Female"><br>
                Others:<input type="radio" name="Gender" VALUE="OTHERS"><br>
        DOB:<input type="date" name="dob"><br>
        Pets: Dogs<input type="checkbox" name="DOG"><br>
         cats:<input type="checkbox" name="cats"><br>
         cars you love:
         <select name="cars">
             <option value="volvo">Volvo</option>
            <option value="Audi">Audi</option>
         </select><br>

		<input type="submit" value="Subscribe">
        <input type="reset">
	</form>


</body>
</html>
